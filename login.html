<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>
    <header id="header"></header>
    <div class="overwrap"></div>
    <div class="contain">
        <div class="login_box">
            <div class="tab">
                <div class="login">SIGN IN</div>
                <div class="join">CREATE ACCOUNT</div>
            </div>
            <div class="input_box">
                <div>ACCOUNT ID</div>
                <input type="text" placeholder="아이디를 입력하세요" id="id">
                <!-- <div class="error_msg"></div> -->
                <div>ACCOUNT PASSWORD</div>
                <input type="password" placeholder="비밀번호를 입력하세요" id="pw">
                <!-- <div class="error_msg"></div> -->
                <button id="login_btn">SIGN IN</button>
                <button id="join_btn">JOIN US</button>
            </div>


        </div>
    </div>

    <footer></footer>
</body>
<script src="./js/header.js"></script>
<script src="./js/login.js"></script>

</html>
